# render.yaml
services:
  - type: web
    name: file-to-image-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:main_app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production

  - type: web
    name: file-to-image-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://file-to-image-backend.onrender.com/*
      - type: rewrite
        source: /*
        destination: /index.html